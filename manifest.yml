image: akamenskiy/octoprint:latest
manifests:
  - image: akamenskiy/octoprint:amd64
    platform:
      architecture: amd64
      os: linux
  - image: akamenskiy/octoprint:arm32v5
    platform:
      architecture: arm
      os: linux
      variant: v5
  - image: akamenskiy/octoprint:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: akamenskiy/octoprint:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
